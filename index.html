<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz Rainbow6</title>
</head>
<body>
    <div class="title-quiz">
        <h2>Responda o quiz sobre o jogo Tom clancy Rainbow six Siege</h2>
    </div>

    <div class="Questions-form">
        <form class="form">
            <div class="container">
                <p>1 - Quais são os operadores originais do ATK ?</p>
                    <label >
                        <input type="radio" name="inputQuestion1"  value="A" checked>
                    Sledge, Thather Ash, Thermite, Twitch, Montagne, Glaz, Fuze, Blitz, IQ.
                    </label> 
                    <label >
                        <input type="radio" name="inputQuestion1" value="B">
                        Buck, BlackBeard, Capitão, Hibana, Jackal, Ying, Zofia, 
                        Dokkaebi, Lion, Finka
                    </label> 
                    <label >
                        <input type="radio" name="inputQuestion1" value="C">
                        Maverick, Nomad, Gridlock, Nokk, Bandit, Jagger
                    </label>
            </div>

            <div class="container">
                <p>2 - Quais são os operadores na DEF, que possui C4 ?</p>
                <label >
                    <input type="radio" name="inputQuestion2" value="A" checked>
                    Smoke, Mute, Jagger, Bandit, Doc, Rook, Valk, 
                </label> 
                <label >
                    <input type="radio" name="inputQuestion2" value="B">
                    Echo, Caveira, Tachanka, Lesion, Frost, Clash, Vigil
                </label> 
                <label >
                    <input type="radio" name="inputQuestion2" value="C">
                    Kaid, Mozzie, Mute, Valk, Kapkan, Warden, Goyu
                </label>
            </div>
           
            <div class="container">
                <p>3 - Qual operador possui gadget o X-KAIROS?</p>
                <label>
                    <input type="radio" name="inputQuestion3" value="A" checked>
                        Thermite
                </label> 
                <label>
                    <input type="radio" name="inputQuestion3" value="B">
                    Ace
                </label> 
                <label >
                    <input type="radio" name="inputQuestion3" value="C">
                    Hibana
                </label>
            </div>

            <div class="container">
                <p>4 - Qual o nome do gedget do operador Pulse</p>
                <label >
                    <input type="radio" name="inputQuestion4" value="A" checked>
                    EvoEye
                </label> 
                <label>
                    <input type="radio" name="inputQuestion4" value="B">
                    Sensor cardíaco 
                </label> 
                <label >
                    <input type="radio" name="inputQuestion4" value="C">
                    G.U. Mine 
                </label>
            </div>
            <div class="container-pts"> 
            <button id="btnFinalizar">Enviar</button>
            <p class="pts"></p>
            </div>
        </form>
    </div>
    <script src="app1.js"></script>
</body>
</html>
